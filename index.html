<!doctype html>
<html>
    <head>
        <meta name="content" content="width=device-width">
        <title>enFusion Blog</title>
        <link rel="stylesheet" href="css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/fav.jpg" sizes="16x16 32x32" type="image/png">
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col-md-9 leftEnd">
                    <img src="img/f1.jpg">
                    <div id="blogDescription">
                        <h3>Welcome to EnFusion Blog</h3>
                        <span>- Your space to be Fashionable, young, viral, self-confident and truly you.</span>
                    </div>
                </div>
                <div class="col-md-3 rightEnd">
                    <h3>Let's take you on a tour</h3>
                        <span>See the latest trends of African Wears</span>
                    <form id="signup">
                        <input class= "signupInput" type="email" placeholder="enter your email" id="uname" name="username" required>
                        <input class= "signupInput" type="password" placeholder="enter your password" name="password" id="password" required>
                        <input class= "signupInput" type="password" placeholder="confirm password" id="cpassword" required>
                        <div id="signupErrorMessage"></div>
                        <div id="SignupSuccessMessage"></div>
                        <button type="button" id="submit">Create Account</button>
                        <span id="loginRedirect">Have an account - <a href="#"><strong>Login</strong></a></span>
                    </form>
                    <form id="login">
                        <input class= "loginInput" type="email" placeholder="enter your email" name="username" id="loginname" required>
                        <input class= "loginInput" type="password" placeholder="enter your password" name="password" id="loginpassword" required>
                        <div id="loginErrorMessage"></div>
                        <div id="loginSuccessMessage"></div>
                        <button type="button" id="loginSubmit">Welcome Back</button>
                        <span id="signupRedirect">Don't have an account - <a href="#"><strong>create one</strong></a></span>
                    </form>
                    <br>
                    <div class="row">
                        <div class="col-md-3 col-md">
                        </div>
                        <div class="col-md-6 col-md">
                            <h6>&copy; copyright 2018</h6>
                        </div>
                        <div class="col-md-3 col-md">
                        </div>
                    </div>
                </div>
            </div>
        
        </main>
    
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="css/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="js/jquery.session.js"></script>
        <script src="node_modules/js-cookie/src/js.cookie.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
